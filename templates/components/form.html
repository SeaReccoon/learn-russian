<div class="wrap-from">
    <div class="window-form">
        <h2 class="title title_form">{{ title }}</h2>

        <form method="post" class="form-layout">
            {% csrf_token %}

            {% for field in form %}
                <div class="form-field">
                    {{ field.label_tag }}
                    {{ field }}
                    {{ field.errors }}
                </div>
            {% endfor %}

            <input type="submit" value="{{ submit }}" class="main-btn">
        </form>
    </div>
</div>
